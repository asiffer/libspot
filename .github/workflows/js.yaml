name: JS

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install llvm-20
        run: |
          sudo apt update -y
          sudo apt install -y curl unzip make lsb-release wget software-properties-common gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20 all
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Generate libspot API
        run: make api
      - name: Build js library (+types)
        run: make
        working-directory: ./wasm
      - name: Build npm package
        run: make tgz
        working-directory: ./wasm
      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          path: ./wasm/libspot*.tgz
          name: libspot.tgz
      - name: Upload library files
        uses: actions/upload-artifact@v4
        with:
          path: ./wasm/dist
          name: libspot

  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.ref_name == 'master'
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/download-artifact@v4
        with:
          name: libspot.tgz
          path: wasm
      - name: Publish to Github
        run: bun publish ./libspot*.tgz
        working-directory: ./wasm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
