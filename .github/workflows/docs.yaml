name: docs

on:
  push:
    branches:
      - master 
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -U mkdocs-material pymdown-extensions
      - run: mkdocs gh-deploy --force
