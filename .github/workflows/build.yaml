name: Build

on:
  workflow_dispatch:
  pull_request:
  repository_dispatch:
    types: [release_build]

jobs:
  build:
    name: Build (all architectures)
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      
      - name: Install build dependencies
        run: sudo apt update -y && sudo apt install -y build-essential 

      - name: Build library
        run: make