name: Python

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2019]

    steps:
      - uses: actions/checkout@v4
      - name: Define spot.h
        run: make api
      - name: Define LIBSPOT_PATH
        run: echo "LIBSPOT_PATH=$(pwd)" >> $GITHUB_ENV
        # Used to host cibuildwheel
      - name: Install python
        uses: actions/setup-python@v3

      - name: Install some build dependencies
        run: pip install -U pip build wheel auditwheel abi3audit

      - name: Build wheel
        run: python -m build --wheel
        working-directory: ./python

      - name: Repair wheel
        run: auditwheel repair -w wheel --strip dist/*.whl
        working-directory: ./python

      - name: Check abi3
        run: abi3audit --strict --report wheel/*.whl
        working-directory: ./python

      - uses: actions/upload-artifact@v3
        with:
          path: ./python/wheel/*.whl

  upload_all:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_KEY }}
