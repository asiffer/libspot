name: Python

on: [push, pull_request]

jobs:
  gen_api:
    name: Generate public api
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Define spot.h
        run: make api
      - uses: actions/upload-artifact@v4
        with:
          name: api
          path: dist/spot.h
          if-no-files-found: error

  build_wheels:
    needs: gen_api
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: api
          path: dist/
      # - name: Debug
      #   run: |
      #     pwd
      #     ls -alh --color=auto
      #     ls -alh --color=auto dist

      - name: Install python
        uses: actions/setup-python@v3

      - name: Install some build dependencies
        run: python -m pip install -U pip setuptools build wheel abi3audit

      - name: Build wheel
        run: python -m build --wheel
        working-directory: ./python

      - if: ${{ matrix.os }} == 'ubuntu-latest'
        name: Repair wheel
        run: |
          pip install -U auditwheel patchelf
          auditwheel repair -w wheel --strip dist/*.whl
        working-directory: ./python

      - if: ${{ matrix.os }} == 'windows-latest'
        name: Repair wheel
        run: |
          pip install -U delvewheel
          delvewheel repair -w wheel --strip dist/*.whl
        working-directory: ./python

      - name: Check abi3
        run: abi3audit --strict --report wheel/*.whl
        working-directory: ./python

      - uses: actions/upload-artifact@v3
        with:
          path: ./python/wheel/*.whl

  upload_all:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_KEY }}
