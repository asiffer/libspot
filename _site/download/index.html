		<body>
			<main><h3 id="git">Git</h3>
<p>The code is available on github. You can either clone the repository</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">git clone https://github.com/asiffer/libspot.git</code></pre></figure>

<p>or download the last version archive <a href="https://github.com/asiffer/libspot/archive/master.zip">here</a></p>

<h3 id="ubuntu">Ubuntu</h3>
<p>For Ubuntu users, the following ppa can be added to you system:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">sudo </span>add-apt-repository ppa:asiffer/libspot
<span class="nb">sudo </span>apt-get update	</code></pre></figure>

<p>Then you can easily install the <code class="highlighter-rouge">libspot-dev</code> package</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">sudo </span>apt <span class="nb">install </span>libspot-dev </code></pre></figure>

</main>
